<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter bar</title>
    <link rel="stylesheet" href="filter_bar.css">
</head>
<body>
        <h1>Filter</h1>
        <hr>
        <span>CATEGORIES</span><br>
        <input type="text" list="mylist">
        <datalist id="mylist">
            <option value="hai">
            <option value="hsbf">
        </datalist><span>Audio & Video</span>
        <hr>
        <span>PRICE</span>
        <br>
        <meter low="45" min="10" max="100" value="100" ></meter><br>
        <select name="" id="selectBox1">
            <option value="">Min</option>
            <option value="">10</option>
            <option value="">50</option>
            <option value="">100</option>
            <option value="">500</option>
        </select> 

        to &nbsp;

        <select name="" id="selectBox2">
            <option value="">5000</option>
            <option value="">40</option>
            <option value="">90</option>
            <option value="">400</option>
        </select>
        <hr>
        <input type="checkbox" name="flipkart" id="flip"><span><img src="flipkart.jpg" alt="error"></span>
        <hr>
        <span>BREAND</span>
        <hr>
        <span>CUSTOMER RATINGS</span> <br>
        <input type="checkbox" name="a" id="4"><label for="4">4<img src="star.png" alt="error"> & above</label><br>
        <input type="checkbox" name="a" id="3"><label for="3">3<img src="star.png" alt="error"> & above</label><br>
        <input type="checkbox" name="a" id="2"><label for="2">2<img src="star.png" alt="error"> & above</label><br>
        <input type="checkbox" name="a" id="1"><label for="1">1<img src="star.png" alt="error"> & above</label><br>
        <hr>
        <span>DISCOUNT</span>


</html>
